<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Bunny App</title>
  </head>
  <body data-ng-app="BunnyApp">
    <main ng-cloak>
      <div ng-controller="titleController as titles">
        <title-directive title="{{titles.title}}" url="{{titles.url}}" description="{{titles.description}}"></title-directive>
        <!-- <h1>Title: {{titles.title}}</h1>
        <h3>Picture source:{{titles.url}}</h3>
        <h4>Description: {{titles.description}}</h4> -->
      </div>
      <div ng-controller="thumbnailController as thumbs">
        <thumbnail-display url="{{thumbs.url}}" width="{{thumbs.width}}" height="{{thumbs.height}}"></thumbnail-display>
      </div>
      <div ng-controller="imageController as images">
        <image-display url="{{images.url}}" width="{{images.width}}" height="{{images.height}}" description="{{images.description}}"></image-display>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
